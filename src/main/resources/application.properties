spring.datasource=DATABASE_URL

springfox.documentation.swagger.v2.path=/api-docs
# For Heroku we comment out autogenerated server.contextPath - potential
#  follow up - see if this can be set in Swaggerhub setup
# server.contextPath=/okapetanios/test/1.0.0

# For Heroku we change the autogenerated server.port to the heroku app url.
server.port=https://petstoreswaggerapi.herokuapp.com/
spring.jackson.date-format=io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false